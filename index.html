<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body onload="generate_board()">
    <div id="promote_white" class = "visibility_hidden_white">
        <div class="promotion_field white_pawn" onclick="promote('wp')"></div>
        <div class="promotion_field white_rook" onclick="promote('wr')"></div>
        <div class="promotion_field white_queen" onclick="promote('wq')"></div>
        <div class="promotion_field white_bishop" onclick="promote('wb')"></div>
        <div class="promotion_field white_knight" onclick="promote('wkn')"></div>
    </div>
    <br>
    <div id="board">
        <div id="black_score">
            <p>White pieces</p>
            <div id="flex_row">
                <div id="white_pieces"></div>
                <p id = "black_advantage"></p>
            </div>
        </div>
        <div id="white_score">
            <p class = "margin0">Black pieces</p>
            <div id="flex_row">
                <div id="black_pieces"></div>
                <p id = "white_advantage"></p>
            </div>
        </div>
    </div>  
    <br>
    <div id="promote_black" class = "visibility_hidden_black">
        <div class="promotion_field black_pawn" onclick="promote('bp')"></div>
        <div class="promotion_field black_rook" onclick="promote('br')"></div>
        <div class="promotion_field black_queen" onclick="promote('bq')"></div>
        <div class="promotion_field black_bishop" onclick="promote('bb')"></div>
        <div class="promotion_field black_knight" onclick="promote('bkn')"></div>
    </div>
</body>
</html>
